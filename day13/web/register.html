<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/httpServletRequest" method="post">
    <p>
        账号：<label><input type="text" name="username"></label>
    </p>
    <p>
        密码：<label><input type="password" name="password"></label>
    </p>
    <p>
        性别：<label>
        <input type="radio" name="gender" value="man">男
        <input type="radio" name="gender" value="woman">女
        <input type="radio" name="gender" value="no">保密
    </label>
    </p>
    <p>
        爱好：<label>
        <input type="checkbox" name="hobby" value="eat">吃饭
        <input type="checkbox" name="hobby" value="sleep">睡觉
        <input type="checkbox" name="hobby" value="play">打豆豆
        <input type="checkbox" name="hobby" value="code">写代码
    </label>
    </p>
    <p>
        地址：
        <label>
            <select name="address">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="sx">陕西</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            <input type="submit" value="注册">
        </label>
    </p>
</form>
</body>
</html>
