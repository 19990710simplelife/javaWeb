<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h3>GET请求</h3>
<form action="#" method="get">
    <p>账号：<label>
        <input type="text" name="username"/>
    </label></p>
    <p>密码：<label>
        <input type="password" name="password"/>
    </label></p>
    <input type="submit" value="登录">
</form>
<hr/>

<h3>POST请求</h3>
<form action="#" method="post">
    <p>账号：<label>
        <input type="text" name="username"/>
    </label></p>
    <p>密码：<label>
        <input type="password" name="password"/>
    </label></p>
    <input type="submit" value="登录">
</form>
</body>
</html>
